<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Faça o Login e encontre os melhores artigos em um só lugar. Explore dicas e tendências atuais sobre o que quiser!."
    />
    <meta
      name="keywords"
      content="ciência, matemática, política, programação, artigos, tecnologia, dicas, tendências"
    />

    <meta property="og:title" content="Login" />
    <meta
      property="og:description"
      content="Faça o Login e encontre os melhores artigos em um só lugar. Explore dicas e tendências atuais sobre o que quiser!."
    />
    <meta
      property="og:image"
      content="https://github.com/gabazevdo/codelab/blob/main/desafios/04/images/image.svg"
    />
    <meta
      property="og:url"
      content="https://gabazevdo.github.io/codelab/desafios/04/index.html"
    />
    <meta property="og:type" content="website" />

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="img-section">
        <img src="./images/image.svg" alt="" />
      </section>
      <section id="login-section">
        <div id="form-content">
          <div class="text-form">
            <p>Bem-vindo de volta</p>
            <h1>Faça login na sua conta</h1>
          </div>
          <form action="#" method="post">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@gmail.com"
              required
            />
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="0123456789"
              required
            />

            <div class="recuperacao">
              <label class="container-check"
                >Lembre de mim
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <a href="#">Esqueceu sua senha?</a>
            </div>

            <button id="btn-form" type="submit">Entrar na conta</button>
          </form>
          <button id="btn-google">
            <img src="./images/icon.png" alt="" />Ou faça login com o Google
          </button>

          <div class="secadastre">
            <p>Não tem conta? <a href="#">Cadastre-se</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
